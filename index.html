<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-image="http://www.cvltnation.com/wp-content/uploads/2013/09/beyond-the-black-rainbow-robots-daft-punk1.jpg">*Slide 1*</section>
				<section>Slide 2</section>
				<section data-markdown>
					<section>Constraints are _Good_</section>
					<section></section>
				</section>
				<section>
					<section>Ease of development</section>
					<section data-markdown>Types of games that _appear_ </section>
					<section>
						<p class="fragment">7DFPS</p>
						<p class="fragment">7DRL

					</section>
				</section>
				<section>MVP</section>
				<section>Gameplay v. Story</section>
				<section>
					<section>Play around with the idea of what it means to build a game</section>
					<section data-background-iframe>
						<iframe width="840" height="630" src="https://www.youtube.com/embed/C12WRgfIOC8" frameborder="0" allowfullscreen></iframe>
					</section>
				</section>
				<section>
					<section>Music</section>
					<section data-background-iframe>
						<iframe width="840" height="630" src="https://www.youtube.com/embed/Fm9tpsZISd0" frameborder="0" allowfullscreen></iframe>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
